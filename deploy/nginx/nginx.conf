# Fleet2 Nginx Load Balancer Configuration
# Handles SSL termination, load balancing, and reverse proxy for Fleet2 app instances

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with upstream info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Connection limits
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=100r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy
        text/xml;

    # SSL session caching
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Include additional config files
    include /etc/nginx/conf.d/ssl-params.conf;
    include /etc/nginx/conf.d/proxy-params.conf;

    # Upstream configuration for Fleet2 app instances
    # Using least_conn for better distribution with varying request times
    upstream fleet_app {
        least_conn;

        # App instances - Docker service discovery
        server app1:3000 weight=1 max_fails=3 fail_timeout=30s;
        server app2:3000 weight=1 max_fails=3 fail_timeout=30s;
        server app3:3000 weight=1 max_fails=3 fail_timeout=30s backup;

        # Connection pooling
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Rate limiting for API endpoints
    map $request_uri $api_limit {
        default "";
        "~^/api/" $binary_remote_addr;
    }
    limit_req_zone $api_limit zone=api_limit:10m rate=50r/s;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Allow health checks over HTTP
        location /api/health {
            proxy_pass http://fleet_app;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name _;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Connection limits
        limit_conn conn_limit_per_ip 50;

        # Security headers (included via ssl-params.conf)

        # Root location - proxy to app
        location / {
            proxy_pass http://fleet_app;
            include /etc/nginx/conf.d/proxy-params.conf;

            # WebSocket support for hot reload in dev / real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # API endpoints with rate limiting
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;
            limit_req zone=req_limit_per_ip burst=200 nodelay;

            proxy_pass http://fleet_app;
            include /etc/nginx/conf.d/proxy-params.conf;

            # Longer timeout for API requests
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # Health check endpoint - no rate limiting
        location /api/health {
            proxy_pass http://fleet_app;
            include /etc/nginx/conf.d/proxy-params.conf;

            # Allow health checks without authentication
            proxy_set_header Authorization "";
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            proxy_pass http://fleet_app;
            include /etc/nginx/conf.d/proxy-params.conf;

            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;

            # Enable gzip for static assets
            gzip_static on;
        }

        # Nuxt build assets (_nuxt directory)
        location /_nuxt/ {
            proxy_pass http://fleet_app;
            include /etc/nginx/conf.d/proxy-params.conf;

            # Long cache for hashed assets
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # WebSocket endpoint for HMR (development)
        location /_nuxt/hmr {
            proxy_pass http://fleet_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Longer timeout for WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}
