# Fleet2 SSL/TLS Security Parameters
# Modern SSL configuration for optimal security and performance

# SSL protocols - TLS 1.2 and 1.3 only (TLS 1.0/1.1 deprecated)
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suites - prefer modern ciphers
# TLS 1.3 ciphers are automatically used when available
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

# Prefer server ciphers over client ciphers
ssl_prefer_server_ciphers off;

# ECDH curve
ssl_ecdh_curve X25519:secp384r1;

# DH parameters for DHE ciphersuites (generate with: openssl dhparam -out dhparam.pem 4096)
# Uncomment if dhparam.pem is available
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# HSTS (HTTP Strict Transport Security)
# max-age is 2 years (63072000 seconds)
# includeSubDomains applies to all subdomains
# preload allows submission to browser HSTS preload lists
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# Additional security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy - adjust as needed for your application
# This is a restrictive default - modify based on your app's requirements
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: ws:; frame-ancestors 'self';" always;

# Permissions Policy (formerly Feature-Policy)
add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

# OCSP Stapling
# Improves SSL handshake performance by caching OCSP responses
ssl_stapling on;
ssl_stapling_verify on;

# Trusted CA certificates for OCSP stapling
# Use your CA's certificate chain or a combined root CA bundle
# Uncomment and set path when using OCSP stapling
# ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.crt;

# DNS resolver for OCSP stapling
# Using Cloudflare and Google public DNS
resolver 1.1.1.1 8.8.8.8 valid=300s;
resolver_timeout 5s;
