# Fleet2 Common Proxy Parameters
# Shared proxy configuration for consistent behavior across all proxy locations

# Pass original client information
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Request ID for tracing
proxy_set_header X-Request-ID $request_id;

# Connection settings
proxy_http_version 1.1;
proxy_set_header Connection "";

# Timeouts
proxy_connect_timeout 30s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffering
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 16k;
proxy_busy_buffers_size 32k;

# Request body size limit (adjust based on your upload requirements)
client_max_body_size 100M;
client_body_buffer_size 10M;

# Retry configuration
proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
proxy_next_upstream_tries 3;
proxy_next_upstream_timeout 30s;

# Hide upstream server info
proxy_hide_header X-Powered-By;
proxy_hide_header Server;

# Pass cookies properly
proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";
