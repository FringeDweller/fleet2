# Fleet2 Monitoring Stack
# Usage: docker compose -f docker-compose.yml -f deploy/docker-compose.monitoring.yml up -d
#
# This adds Prometheus, Grafana, Alertmanager, Loki, and exporters to the base stack.
# Access:
#   - Grafana: http://localhost:3847
#   - Prometheus: http://localhost:9190
#   - Alertmanager: http://localhost:9193

services:
  # Prometheus - Metrics collection and alerting
  prometheus:
    image: prom/prometheus:v3.4.1
    container_name: fleet-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9190}:9090"
    volumes:
      - ./deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alertmanager - Alert routing and notifications
  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: fleet-alertmanager
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9193}:9093"
    volumes:
      - ./deploy/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./deploy/monitoring/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--cluster.listen-address='
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY}
      - PAGERDUTY_PLATFORM_KEY=${PAGERDUTY_PLATFORM_KEY}
      - SMTP_HOST=${SMTP_HOST:-smtp.example.com}
      - SMTP_FROM=${SMTP_FROM:-alerts@fleet2.example.com}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:11.6.0
    container_name: fleet-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3847}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./deploy/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3847}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      # Auth settings (optional)
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
    depends_on:
      - prometheus
      - loki
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.5.0
    container_name: fleet-loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3200}:3100"
    volumes:
      - ./deploy/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - fleet-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail - Log collector for Loki
  promtail:
    image: grafana/promtail:3.5.0
    container_name: fleet-promtail
    restart: unless-stopped
    volumes:
      - ./deploy/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - nginx_logs:/var/log/nginx:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - fleet-network

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.17.1
    container_name: fleet-postgres-exporter
    restart: unless-stopped
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9287}:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-fleet}:${DB_PASSWORD:-fleet_dev_password}@postgres:5432/${DB_NAME:-fleet}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fleet-network

  # Redis Exporter - Redis metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.73.0
    container_name: fleet-redis-exporter
    restart: unless-stopped
    ports:
      - "${REDIS_EXPORTER_PORT:-9321}:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fleet-network

  # Nginx Exporter - Nginx metrics (requires stub_status)
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.4.2
    container_name: fleet-nginx-exporter
    restart: unless-stopped
    ports:
      - "${NGINX_EXPORTER_PORT:-9213}:9113"
    command:
      - --nginx.scrape-uri=http://nginx:80/stub_status
    depends_on:
      - nginx
    networks:
      - fleet-network

  # Node Exporter - Host metrics
  node-exporter:
    image: prom/node-exporter:v1.9.1
    container_name: fleet-node-exporter
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT:-9200}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - fleet-network

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    container_name: fleet-cadvisor
    restart: unless-stopped
    ports:
      - "${CADVISOR_PORT:-8180}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - fleet-network

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  loki_data:

networks:
  fleet-network:
    external: true
