# Grafana Dashboard Provisioning for Fleet2
apiVersion: 1

providers:
  - name: 'Fleet2 Dashboards'
    orgId: 1
    folder: 'Fleet2'
    folderUid: 'fleet2'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
