services:
  postgres:
    image: postgres:17-alpine
    container_name: fleet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fleet
      POSTGRES_PASSWORD: fleet_dev_password
      POSTGRES_DB: fleet
    ports:
      - '54837:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fleet -d fleet']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: fleet-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '63791:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
