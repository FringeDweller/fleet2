  <!-- Center content group -->
  <g transform="translate(1366, 1200)">
    <!-- Truck icon centered -->
    <g transform="translate(-320, -300)" fill="none" stroke="#3b82f6" stroke-width="32" stroke-linecap="round" stroke-linejoin="round">
      <!-- Truck body -->
      <path d="M16 64h256v192H16z"/>
      <!-- Cab -->
      <path d="M272 128h96l64 64v64h-160z"/>
      <!-- Wheels -->
