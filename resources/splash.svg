      <circle cx="352" cy="256" r="40" fill="#3b82f6"/>
      <!-- Wheel centers -->
      <circle cx="96" cy="256" r="16" fill="#1b1718"/>
      <circle cx="352" cy="256" r="16" fill="#1b1718"/>
    </g>

    <!-- Fleet2 text -->
    <text x="0" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="700" fill="white" text-anchor="middle">Fleet2</text>

    <!-- Subtitle -->
